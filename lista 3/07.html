<script>

/* 7. Faça um algoritmo que receba um número e retorne uma das mensagens: é múltiplo de 3 ou não é
múltiplo de 3. */
    
var n1,
    result;

n1 = Number(prompt("Informe um número inteiro: "));

result = n1 % 3;

    if (result == 0){
    
    document.write("Esse número é multiplo de 3");
    }
    else {
    
    document.write("Esse número não é multiplo de 3");
    }
    
</script>
