<script>

/* 1- Faça um fluxograma que calcule a área de um triângulo retângulo qualquer. */
    
var base,
    altura,
    area;
    
base = Number(prompt("Informe a base: "));
altura = Number(prompt("Informe a altura: "));

area = (base * altura) / 2;

document.write("A base é: "+area);

</script>
