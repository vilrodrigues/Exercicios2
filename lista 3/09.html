<script>

/* 9. Faça um programa que a partir da idade e peso do paciente calcule a dosagem de um determinado
medicamento e imprima a receita informando a quantidade de gotas do medicamento o paciente deve
tomar por dose. Considere que o medicamento em questão possui 500mg por ml, e que cada ml
corresponde a 20 gotas.
 Adultos ou adolescentes desde 12 anos, inclusive, se tiverem peso igual ou acima de 60 quilos
devem tomar 1000mg; com peso abaixo de 60 quilos devem tomar 875mg
 Para crianças e adolescentes abaixo de 12 anos a dosagem é calculada pelo peso corpóreo
conforme a tabela a seguir
Peso Dosagem
5kg a 9kg 125mg
9.1kg a 16kg 250mg
16.1kg a 24kg 375mg
24.1kg a 30kg 500mg
Acima de 30 kg 750mb */    
    
var idade,
    peso,
    gotas;

idade = prompt( "Informe sua idade");
peso = parseFloat(prompt("Informe seu peso em quilos");

    if ((idade  >= 12) && (peso >= 60)) {
    gotas = (1000 / 500) * 20;
    
    document.write(" Você deve tomar "+gotas+" gotas");
    }
	else if ((idade <= 12) && (peso < 60)) {
    gotas = (875 / 500) * 20;
        
    document.write(" Você deve tomar "+gotas+" gotas");
    }
	else if ((idade < 12) && (peso >= 5) && (peso <= 9)) {
    gotas = (125 / 500) * 20;
        
    document.write(" Você deve tomar "+gotas+" gotas");
    }
	else if ((idade < 12) && (peso >= 9.1) && (peso <= 16)) {
    gotas = (250 / 500) * 20;
        
    document.write(" Você deve tomar "+gotas+" gotas");
    }
	else if ((idade < 12) && (peso >= 16.1) && (peso <= 24)) {
    gotas = (375 / 500) * 20;
        
    document.write(" Você deve tomar "+gotas+" gotas");
    }
	else if ((idade < 12) && (peso >= 24.1) && (peso <= 30)) {
    gotas = (500 / 500) * 20;
        
    document.write(" Você deve tomar "+gotas+" gotas");
    }
	else if ((idade < 12) && (peso > 30) {
    gotas = (750 / 500) * 20;
    
    document.write(" Você deve tomar "+gotas+" gotas");
    }
		
</script>
