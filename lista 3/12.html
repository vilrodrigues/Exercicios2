<script>

 /* 12. Um endocrinologista deseja controlar a saúde de seus pacientes e, para isso, se utiliza do Índice de
Massa Corporal (IMC). Sabendo-se que o IMC é calculado através da fórmula:
 𝐼𝑀𝐶 =
𝑝𝑒𝑠𝑜
𝑎𝑙𝑡𝑢𝑟𝑎2
Onde:
 Peso é dado em quilos
 Altura é dada em metros */
    
var peso,
    altura,
    imc;

peso = parseFloat(prompt("Informe seu peso em quilos");
altura = parseFloat(prompt("Informe sua altura em metros");

imc = (peso / (Math.pow(altura,2)));

document.write("O seu IMC é "+imc);

</script>
