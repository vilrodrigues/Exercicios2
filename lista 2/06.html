<script>

/* 6- Elaborar um programa que leia a altura dos andares de um prédio e o número de andares, e calcule a altura do prédio */
    
var altura,
    numeroAndares,
    alturaPredio;

altura = Number(prompt("Informe a altura do andar em metros: "));
numeroAndares = Number(prompt("Informe o número de andares do prédio: "));

alturaPredio = altura * numeroAndares;


document.write("A altura total do prédio é de "+alturaPredio+" metros");

</script>
