<script>
 
/* 4. Faça algoritmo que receba três números quaisquer e informe o maior deles */
    
var n1,
    n2,
    n3;

n1 = Number(prompt("Informe o primeiro número: "));
n2 = Number(prompt("Informe o segundo número: "));
n3 = Number(prompt("Informe o terceiro número: "));

    if ((n1 > n2) && (n1 > n3)) {
        document.write("O maior deles é: "+n1);
    }
    else if ((n2 > n1) && (n2 > n3)) {
        document.write("O maior deles é: "+n2);
    }
    else if ((n3 > n2) && (n3 > n1)) {
        document.write("O maior deles é: "+n3);
    }
    
</script>
